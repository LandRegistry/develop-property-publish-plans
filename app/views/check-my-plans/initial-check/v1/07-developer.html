{% extends "layout.html" %}

{% block page_title %}
  Check housing development plan
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="">Back</a>
{% endblock %}

{% block content %}


  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/check-my-plans/initial-check/v1/08-add-conveyancer" method="get" class="form">

        <h1 class="govuk-heading-xl">
          Developer name and address
        </h1>

        <p>We will publish the name and address of the developer of this development</p>

        <div class="govuk-form-group">
          <label class="govuk-label" for="dev-name">Developer name</label>
          <input class="govuk-input" id="dev-name" type="text" name="dev-name">
        </div>


        <div class="govuk-form-group">
          <label class="govuk-label" for="dev-address">
            Developer address
          </label>
          <textarea class="govuk-textarea govuk-!-width-two-thirds" name="dev-address" id="textarea" rows="5"></textarea>
        </div>

        <div class="govuk-form-group">
          <input type="submit" class="govuk-button" value="Continue">
        </div>

      </form>


    </div>
  </div>

{% endblock %}
