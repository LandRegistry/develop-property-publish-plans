<div class="language-switcher {% if g.locale == 'cy' %}language-switcher-invert{% endif %}">
  <form method="get">
    {% if g.locale == 'cy' %}

      <span class="language-switcher-current">
        <span class="govuk-visually-hidden">Current language:</span> Cymraeg
      </span>

      <button type="submit" class="language-switcher-button" name="language" value="en">
        <span class="govuk-visually-hidden">Switch to</span> English
      </button>

    {% else %}

      <span class="language-switcher-current">
        <span class="govuk-visually-hidden">Current language:</span> English
      </span>

      <button type="submit" class="language-switcher-button" name="language" value="cy">
        <span class="govuk-visually-hidden">Switch to</span> Cymraeg
      </button>

    {% endif %}
  </form>
</div>
